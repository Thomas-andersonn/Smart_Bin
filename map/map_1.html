<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map" style="height:600px; top: 50px;"></div>
    <script type="text/javascript">

var map;
function initMap() {

  var co_ordinates = {lat:22.252342, lng:84.900769};
  var pos1 = new google.maps.LatLng(22.253031, 84.900769);
  var pos2 = new google.maps.LatLng(22.245405, 84.910209);
  var pos3 = new google.maps.LatLng(22.249552, 84.896981);
  var pos4 = new google.maps.LatLng(22.252342, 84.900055);
  var pos5 = new google.maps.LatLng(22.255483, 84.912390);
  var pos6 = new google.maps.LatLng(22.252136, 84.905097);


  map = new google.maps.Map(document.getElementById('map'), {
    center: pos6,
    zoom: 15 // zoom level 16 views the entire NIT Rourkela
  });

  var marker1 = new google.maps.Marker({
    position: co_ordinates,
    map: map,
    title: 'First Marker'
  });


  var marker2 = new google.maps.Marker({
    position: {lat:22.253031, lng:84.910209},
    map: map,
    title: 'Second Marker'
  });

var marker3 = new google.maps.Marker({
    position: {lat:22.245405, lng: 84.896981},
    map: map,
    title: 'Third Marker'
  });

var marker4 = new google.maps.Marker({
    position: {lat:22.249552, lng: 84.900055},
    map: map,
    title: 'Fourth Marker'
  });

var marker5 = new google.maps.Marker({
    position: {lat:22.255483, lng:84.912390},
    map: map,
    title: 'Fifth Marker'
  });

var marker6 = new google.maps.Marker({
    position: {lat:22.252136, lng: 84.905097},
    map: map,
    title: 'Sixth Marker'
  });

};

/*
22.252342, 84.900769
22.253031, 84.900769
22.245405, 84.910209
22.249552, 84.896981
22.252342, 84.900055
22.255483, 84.912390
22.252136, 84.905097
*/


    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXVFDsb2A5gjYB0F_Jnp07zLxjgUqARVo&callback=initMap">
    </script>
  </body>
</html>
